<div class="character-box">
  <img [src]="character?.portraitUrl" class="portrait">
  <div class="name">{{ character?.name }}</div>
  <div class="stats">
    <div class="stat">
      <div class="label">Strength:</div>
      <div class="value">{{ character?.stats.strength }}</div>
    </div>
    <div class="stat">
      <div class="label">Dexterity:</div>
      <div class="value">{{ character?.stats.dexterity }}</div>
    </div>
    <div class="stat">
      <div class="label">Constitution:</div>
      <div class="value">{{ character?.stats.constitution }}</div>
    </div>
    <div class="stat">
      <div class="label">Intelligence:</div>
        <div class="value">{{ character?.stats.intelligence }}</div>
    </div>
    <div class="stat">
        <div class="label">Wisdom:</div>
        <div class="value">{{ character?.stats.wisdom }}</div>
    </div>
    <div class="stat">
        <div class="label">Charisma:</div>
        <div class="value">{{ character?.stats.charisma }}</div>
    </div>
    </div>
</div>
